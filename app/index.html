<!doctype html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Allow installing the app to the homescreen -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <title>React.js Boilerplate</title>
  </head>
  <body>
    <script type="text/javascript" src="/md5.js"></script>
      <script type="text/javascript">
        function doLogin(username, password) {
          console.log(username, password);
          document.sendin.username.value = username;
          document.sendin.password.value = hexMD5('$(chap-id)' + password + '$(chap-challenge)');
          document.sendin.submit();
          return false;
        }
      </script>
    <!-- The app hooks into this div -->
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <div id="app"></div>
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" media="screen" title="no title"> -->

    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out webpackconfig.js if you want to know more) -->
  </body>
</html>
